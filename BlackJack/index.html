<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="start-game">
      <button type="button" id="start">Start Game</button>
    </div>
    <div id="bet">
      <input type="number" id="bet-amount" />
      <button type="button" id="bet-button">Bet</button>
    </div>

    <div id="game-board">
      <div id="dealer-hand">
        <img id="hidden" src="./cards/BACK.png" alt="back" />
      </div>
      <h2>Dealer Hand</h2>
      <div id="player-hand">
        <img src="./cards/2-D.png" alt="2-D" />
        <img src="./cards/K-D.png" alt="K-D" />
      </div>
      <h2>Your Hand</h2>
      <div id="buttons">
        <button type="button" id="hit-button">Hit Me</button>
        <button type="button" id="stand-button">Stand</button>
      </div>
    </div>
  </body>
</html>
